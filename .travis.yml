dist: focal
group: dev
vm:
  size: 'gpu-medium'
script:
  - nvidia-smi
  - ls -la /usr/local/cuda
  - sudo apt-get update
  - sudo apt-get install -y nvidia-cuda-toolkit
  - cat /proc/driver/nvidia/version
  - nvcc --version
  - cd /usr/local/cuda/samples/1_Utilities/deviceQuery && sudo make && ./deviceQuery
